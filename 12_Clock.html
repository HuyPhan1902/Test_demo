<!DOCTYPE html>
<html>

    <head>
        <title>Bài tập đồng hồ đếm ngược</title>
        <meta http-equiv="Content-Type" content="text/html charset=UTF-8">
        <style>
            span {
                border: solid 2px #ACACAC; padding: 2px
            }
        </style>
    </head>

    <body>
        <div>
            <h2>Nhập thông số giờ/phút/giây ban đầu</h2>
            <input type="text" placeholder="Giờ" value="" id="hour"/><br />
            <input type="text" placeholder="Phút" value="" id="minute"/><br />
            <input type="text" placeholder="Giây" value="" id="second"/><br />
            <input type="button" value="Start" id="start" style="margin: 5px 0px" onclick="Start()" />
            <input type="button" value="Stop" id="stop" onclick="Stop()" /><br /><br />
        </div>
        <div>
            <span id="h">Giờ</span> :
            <span id="m">Phút</span> :
            <span id="s">Giây</span>
        </div>
        <script language="javascript">
            var hour = null; // Giờ
            var minute = null; // Phút
            var second = null; // Giây
            
            var timeout = null;
            function Start()
            {
                if(hour === null)
                {
                    hour = parseInt(document.getElementById('hour').value);
                    minute = parseInt(document.getElementById('minute').value);
                    second = parseInt(document.getElementById('second').value);
                } 

                if(second === -1) 
                {
                    minute -= 1;
                    second = 59;
                }
                if(minute === -1)
                {
                    hour -= 1;
                    minute = 59;
                }
                if(hour == -1) 
                {
                    alert("Hết giờ");
                    setTimeout(timeout);
                    return false;
                };

                document.getElementById('h').innerHTML = hour.toString();                
                document.getElementById('m').innerHTML = minute.toString();
                document.getElementById('s').innerHTML = second.toString();

                timeout = setTimeout(function(){
                    second--;
                    Start();
                }, 1000);

            }
            function Stop()
            {
                clearTimeout(timeout);
            }
        </script>
    </body>
</html>
